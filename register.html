<body>

  <div class="plan-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-info">Join Us!</h1>
    <p class="lead">Get access to the easiest way to find and promote freelance artwork</p>
  </div>


  <!-------------------- FORM ------------------------>
  <div class="signup-form">
    <form class="rounded" method="post">
      <div class="form-group">
        <input type="text" class="form-control" name="first_name" placeholder="First" required="required">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="last_name" placeholder="Last" required="required">
      </div>
      <div class="form-group">
        <input type="username" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
      </div>
		  <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
		  <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>        
      <div class="form-group">
			  <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		  </div>
		  <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
    </form>
  </div>
